<ng-container *ngIf="profile !== undefined">
  <mat-card class="example-card">
    <div class="editprofcontainer">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>Perfil de usuario</mat-card-title>
      </mat-card-title-group>

    </mat-card-header>
    <mat-card-content class="card-content">
      <form class="example-form" [formGroup]="profileForm">
        <br><mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Usuario..." formControlName="strUserName">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Nombre..." formControlName="strName"><br>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Apellido</mat-label>
          <input matInput placeholder="Apellido..." formControlName="strLastName"><br>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Telefono Celular</mat-label>
          <input matInput placeholder="Inserte su numero aquÃ­" formControlName="strCellNumber"><br>
        </mat-form-field>
        <button mat-raised-button color="success2" id="editprof" (click)="EditarProfile()" *ngIf="!disabled">Guardar Cambios</button>
      </form>
      <button mat-raised-button color="primary" (click)="ToggleDisable()" *ngIf="disabled">Editar perfil</button>
      <button mat-raised-button color="success" id="cancel" (click)="ToggleDisable()" *ngIf="!disabled">Cancelar</button>
    </mat-card-content>
    </div>
  </mat-card>
</ng-container>
