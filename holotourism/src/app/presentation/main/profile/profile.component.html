<ng-container>

        <mat-card-title>Perfil de usuario</mat-card-title>
      </mat-card-title-group>

    </mat-card-header>
    <mat-card-content class="card-content">
      <form class="example-form">
        <br><mat-form-field class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Ex. user1232" value="">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Ex. John..."><br>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Apellido</mat-label>
          <input matInput placeholder="Ex. Smith..."><br>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Telefono Celular</mat-label>
          <input matInput placeholder="Inserte su numero aquÃ­"><br>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary">Editar perfil</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
