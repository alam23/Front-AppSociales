<mat-sidenav-container autosize>
  <mat-sidenav #sidenav mode="side" opened="isExpanded">
    <mat-nav-list>

      <mat-list-item (click)="isExpanded = !isExpanded">
        <mat-icon *ngIf="!isExpanded" svgIcon="logo"></mat-icon>
        <img *ngIf="isExpanded" src="assets/img/logo.png" alt="" width="100" height="70">
      </mat-list-item>

      <mat-list-item (click)="redirectTo('main/home')">
        <mat-icon mat-list-icon>home</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">  Inicio</span>
      </mat-list-item>

      <mat-list-item (click)="redirectTo('main/profile')">
        <mat-icon mat-list-icon>person</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">  Mi perfil</span>
      </mat-list-item>

      <mat-list-item (click)="redirectTo('a')">
        <mat-icon mat-list-icon>supervisor_account</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">  Amigos</span>
      </mat-list-item>

      <mat-list-item (click)="redirectTo('main/mis_rutas')">
        <mat-icon mat-list-icon>location_on</mat-icon>
        <span *ngIf="isExpanded" class="menu-item">  Mis rutas</span>
      </mat-list-item>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <form [formGroup]="busquedaForm">
        <input class="input" type="text" id="name" formControlName="strBusqueda" size="10">
        <button mat-button (click)="buscarRuta()">
          <mat-icon>search</mat-icon>
        </button>
      </form>
      <button class="toolbar-button" mat-stroked-button (click)="redirectTo('main/crear_ruta')">Nueva ruta</button>
      <button class="user-button" mat-mini-fab color="primary">
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
