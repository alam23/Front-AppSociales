<mat-card class="example-card" (click)="verRuta()">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{routeModel.name}}</mat-card-title>
      <button mat-raised-button color="primary">Ver ruta</button>
    </mat-card-title-group>

  </mat-card-header>
  <mat-card-content class="card-content">
    {{routeModel.description}}
  </mat-card-content>
  <mat-card-actions align="end">
    Creado el {{routeModel.dateCreated}}
  </mat-card-actions>
</mat-card>
